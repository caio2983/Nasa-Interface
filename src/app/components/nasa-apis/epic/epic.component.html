<app-default-layout></app-default-layout>

<div class="hero">
    <section class="image-container">
        <img [src]="image_src" class="imageresult-apis" />
    </section>
    <section class="input-explanation-icons">
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" (dateChange)="valueChanged($event)">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="explanation-icons-container icons-nowrap">
            <div class="image-icon" *ngFor="let image_link of image_links"
                [ngStyle]="{'background-image': 'url(' + image_link + ')'}" (click)="clickIcon(image_link)">

            </div>
        </div>
    </section>
</div>
