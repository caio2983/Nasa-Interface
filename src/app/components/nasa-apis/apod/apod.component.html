<app-default-layout></app-default-layout>

<div class="hero">
    <section class="image-container">
        <img [src]="hdurl" class="imageresult-apis" />
    </section>
    <section class="input-explanation-icons">
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate"
                (dateChange)="valueChanged($event)">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="explanation-icons-container">
            <h1>{{title}}</h1>
            <p>{{copyright}}</p>
            <p>{{explanation}}</p>
        </div>
    </section>
</div>
