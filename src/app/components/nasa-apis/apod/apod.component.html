<app-default-layout></app-default-layout>

<div class="hero">
    <section class="image-container">

        <mat-spinner *ngIf="isLoading; else imageContent"></mat-spinner>


        <ng-template #imageContent><img [src]="hdurl" class="imageresult-apis" /></ng-template>

    </section>
    <section class="input-explanation-icons">
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate"
                (dateChange)="valueChanged($event)">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="explanation-icons-container loading" *ngIf="isLoading; else textContent">
            <mat-spinner></mat-spinner>
        </div>

        <ng-template #textContent>
            <div class="explanation-icons-container ">
                <h1>{{title}}</h1>
                <p>{{copyright}}</p>
                <p>{{explanation}}</p>
            </div>
        </ng-template>


    </section>
</div>
