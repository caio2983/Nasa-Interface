<app-default-layout></app-default-layout>


<div class="hero">

    <section class="image-container">

        <mat-spinner *ngIf="isLoading; else imageContent"></mat-spinner>


        <ng-template #imageContent>

            <img [src]="imgSrc" class="imageresult-apis" />

        </ng-template>



    </section>
    <section class="input-explanation-icons">
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Image search</mat-label>
                <input matInput placeholder="Type tags" [(ngModel)]="tags" name="tags" (change)="valuechange($event)">
            </mat-form-field>
        </form>

        <div class="explanation-icons-container loading" *ngIf="isLoading; else iconsContent">
            <mat-spinner></mat-spinner>
        </div>



        <ng-template #iconsContent>
            <div class="explanation-icons-container icons-nowrap">
                <div class="image-icon" *ngFor="let item of items;let i = index"
                    [ngStyle]="{'background-image': 'url(' + item.links[0].href + ')'}" (click)="clickIcon(item.href,i)"
                    [attr.id]="'image-icon-' + i" [class.selected]="i === selectedIndex">
                </div>
            </div>

            <div class="details-image">
                <h6>Title : <span>{{title}}</span>
                </h6>
                <h6>Description : <span>{{description}}</span></h6>
                <h6>Keywords : <span>{{keywords}}</span></h6>
            </div>

        </ng-template>
    </section>
</div>
