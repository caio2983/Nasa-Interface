<h1>Artigos recentes de astronomia</h1>
<ngb-carousel>
    @for (item of data; track data; ) {
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <a href="{{item.url}}" rel="nofollow noopener noreferrer" target="_blank">
                <img [src]="item.image_url" class="carousel_image" style="width: 100% ; height: 90vh;" />
            </a>

        </div>
        <div class="carousel-caption">
            <a href="{{item.url}}" rel="nofollow noopener noreferrer" target="_blank">
                <h3>{{ item.title }}</h3>
            </a>

            <a href="{{item.url}}" target="_blank" rel="nofollow noopener noreferrer">
                <p>{{item.summary}}</p>
            </a>

            <p>Published at: {{item.published_at}}</p>

            <p>Source : {{item.news_site}}</p>
        </div>


    </ng-template>

    }

</ngb-carousel>
